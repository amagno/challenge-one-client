<mat-card>
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field>
      <input type="text" matInput placeholder="Busca" (keyup)="handleSearch($event.target.value)">
    </mat-form-field>
    <mat-icon>search</mat-icon>
  </div>

</mat-card>
<mat-divider></mat-divider>
<mat-card *ngFor="let project of searchProjects">
  <mat-card-header fxLayout="row">
    <div fxFlex="50">
      <mat-card-title>{{ project.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ project.createdAt }}</mat-card-subtitle>
    </div>
    <div fxFlex="5">
      <button mat-icon-button (click)="handleDelete(project._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let menber of project.team">
      <div fxLayout="column" fxFlex="30">
        <div class="mat-body-2">{{ menber.name | titlecase }}</div>
        <div class="mat-caption">{{ menber.email }}</div>
      </div>
      <div fxFlex="20">
        {{ menber.workloadProject }}: 00 h
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
