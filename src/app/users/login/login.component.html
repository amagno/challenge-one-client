<mat-card class="login-container" fxFlex="30" fxFlex.sm="50" fxFlex.xs="70">
  <h4 class="form title">Login</h4>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="handleSubmit()">
    <!-- INPUTS -->
    <div fxLayout="column" fxLayoutAlign="center">
      <mat-form-field>
        <input type="email" matInput placeholder="Digite o e-mail" formControlName="email">
        <mat-error *ngIf="loginForm.get('email').hasError('invalid')">
          E-mail ou senha incorretos
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Digite a senha" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('invalid')">
          E-mail ou senha incorretos
        </mat-error>
        <!-- <mat-hint align="end">Here's the dropdown arrow ^</mat-hint> -->
      </mat-form-field>
    </div>
    <!-- BUTTONS -->
    <div class="flex column center">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="btn">
        Login
      </button>
      <a mat-raised-button routerLink="/register" class="btn register-color">
        Registro
      </a>
    </div>
  </form>
</mat-card>
